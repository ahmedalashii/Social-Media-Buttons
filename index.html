<!DOCTYPE html>
<html lang="er" dir="ltr">
    <head>
        <title>Social Media Buttons</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><a href="https://www.facebook.com/AHmEDAlAsHiii/"><i class="fa fa-facebook"></i></a></span>
            </div>
            <div class="icon twitter">
                <div class="tooltip">Twitter</div>
                <span><a href="https://twitter.com/ahmed_alashii"><i class="fa fa-twitter"></i></a></span>
            </div>
            <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><a href="https://www.instagram.com/ahmed_alashii/"><i class="fa fa-instagram"></i></a></span>
            </div>
            <div class="icon github">
                <div class="tooltip">Github</div>
                <span><a href="https://github.com/ahmedalashii"><i class="fa fa-github"></i></a></span>
            </div>
            <div class="icon youtube">
                <div class="tooltip">Youtube</div>
                <span><a href="https://www.youtube.com/channel/UC1x9zOSXhiuFwOPQse2ce5g?view_as=subscriber"><i class="fa fa-youtube"></i></a></span>
            </div>
        </div>
    </body>
</html>
